<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Website</title>
</head>
<body>
    <h1> Restaurant </h1>
    
    <div>
        <label for="menu">Menu:</label>
        <input type="text" id="menu" name="menu">
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price">
    </div>
    <div>
        <label for="table">Choose a Table:</label>
        <select id="table" name="table">
            <option value="table1">Table 1</option>
            <option value="table2">Table 2</option>
            <option value="table3">Table 3</option>
        </select>
    </div>
    <button onclick="addToBill()">Add to Bill</button>

    <script>
        function addToBill() {
            let menu = document.getElementById("menu").value;
            let price = document.getElementById("price").value;
            let table = document.getElementById("table").value;

            let billText = "<span class='table-label'>Table " + table.charAt(table.length - 1) + ":</span> " + menu + " - $" + price;
            let deleteButton = "<button onclick='deleteItem(this)'>Delete</button>";
            document.getElementById(table).innerHTML += billText + deleteButton + "<br>";
        }

        function deleteItem(button) {
            var itemText = button.parentNode.textContent.trim();
            var table = button.parentNode.parentNode.id;
            var billContent = document.getElementById(table).innerHTML;
            var updatedBill = billContent.replace(itemText, "");
            document.getElementById(table).innerHTML = updatedBill;
        }
    </script>

    <h2>Bill:</h2>
    <div id="table1"></div>
    <div id="table2"></div>
    <div id="table3"></div>

    <style>
        .table-label {
            font-weight: bold;
        }
    </style>
</body>
</html>
